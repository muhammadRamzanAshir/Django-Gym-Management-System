{% load static %}
<section class="choseus-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <span>Why Choose Us?</span>
                    <h2>PUSH YOUR LIMITS FORWARD</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for item in why_choose_us %}
            <div class="col-lg-3 col-sm-6">
                <div class="cs-item">
                    <span class="{{ item.icon_class }}"></span>  <!-- Ensure the icon class is correct -->
                    <h4>{{ item.title }}</h4>
                    <p>{{ item.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
